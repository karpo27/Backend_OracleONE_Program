<button>Verificar si acerto con el secreto</button>

<script>

    // Creaci√≥n de Funcion:
    function saltar_linea() {
        document.write("<br>");
    }
    
    function imprimir(frase) {
        document.write(frase);
        saltar_linea();
    }


    function aleatorio() {
        return Math.round(Math.random() * 10);
    }

    function sortear_numeros(cantidad) {
        secreto = []
        contador = 1;

        while(contador <= cantidad) {
            numero_r = aleatorio();
            console.log(numero_r);
            encontrado = false;

            for(posicion = 0; posicion < secreto.length; posicion += 1) {

                if (numero_r == secreto[posicion]) {
                    encontrado = true;
                    break;
                }
                
            }

            if (encontrado = false) {
                secreto.push(numero_r);
                contador += 1
            }
              
        }

        return secreto
    }



    var secreto = sortear_numeros(4);

    console.log(secreto);

    var input = document.querySelector("input");
    input.focus();

    function verificar() {

        var encontrado = false;
        for (var i = 0; i <= secreto.length; i += 1) {
            if (secreto[i] == parseInt(input.value)) {
                alert("acerto");
                encontrado = true;
                break;
            }

            
        }
        if (encontrado == false) {
            alert("usted erro");
        }

        input.value = "";
        input.focus();

    }

    var button = document.querySelector("button");
    button.onclick = verificar;


</script>
