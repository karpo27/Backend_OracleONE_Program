<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR PUNTOS EQUIPO FUTBOL</h1>

<script>

    // Creaci√≥n de Funcion:
    function saltar_linea() {
        document.write("<br>");
    }
    
    function imprimir(frase) {
        document.write(frase);
        saltar_linea
    }

    var victorias = parseInt(prompt("Informe la cantidad de victorias"));
    var empates = parseInt(prompt("Informe la cantidad de empates"));

    puntos_total = victorias * 3 + empates;

    imprimir("El total de puntos del equipo es: " + puntos_total)

    saltar_linea()

    if (puntos_total > 28) {
        imprimir("El equipo esta mejor")
    }

    if (puntos_total < 28) {
        imprimir("El equipo esta peor")
    }

    if (puntos_total == 28) {
        imprimir("El equipo esta igual")
    }


</script>
