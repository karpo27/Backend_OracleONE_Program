<meta charset="UTF-8">

<h1>PROGRAMA - BANDERA</h1>

<canvas width="600" height="400"> </canvas>


<script>

    // Creaci√≥n de Funcion:
    function saltar_linea() {
        document.write("<br>");
    }
    
    function imprimir(frase) {
        document.write(frase);
        saltar_linea()
    }

    pantalla = document.querySelector("canvas");
    pincel = pantalla.getContext("2d");

    pincel.fillStyle = "lightgrey"  //propiedad
    pincel.fillRect(0,0,600,400);  //funcion

    pincel.fillStyle = "green"  //propiedad
    pincel.fillRect(0,0,200,400);  //funcion

    pincel.fillStyle = "red"  //propiedad
    pincel.fillRect(400,0,600,400);  //funcion

    pincel.fillStyle = "yellow"  //propiedad
    pincel.beginPath();  
    pincel.moveTo(300,200);
    pincel.lineTo(200,400);
    pincel.lineTo(400,400);
    pincel.fill()

    pincel.fillStyle = "blue"  //propiedad
    pincel.beginPath();  
    pincel.arc(300,200,50,0,2 * 3.14);
    pincel.fill()



</script>
